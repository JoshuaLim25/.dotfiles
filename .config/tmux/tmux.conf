# Set "true" color
set-option -sa terminal-overrides ",xterm*:Tc"

# Add ability to use mouse
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Index windows and panes @ 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Puts the status line at the top
set -g status-position top

# Turns the status line off
# set -g status off


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'Nybkox/tmux-kanagawa'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # persist tmux sessions after reboot
set -g @plugin 'tmux-plugins/tmux-continuum'    # automatically save sessions every 15 min

# Turn on ability to persist sessions across reboots
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'    # automatically restore the last saved env on tmux startup

# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, kubernetes-context, synchronize-panes
set -g @kanagawa-plugins "weather time spotify-tui git"

# it can accept `hostname` (full hostname), `session`, `shortname` (short name), `smiley`, `window`, or any character. 
set -g @kanagawa-show-left-icon ✘
# ∅ ⌬ ✔ ◈ » ✘

# default is 1, it can accept any number and 0 disables padding.
set -g @kanagawa-left-icon-padding 0

# Status bar options
set -g @kanagawa-show-powerline true
set -g @kanagawa-show-left-sep 
set -g @kanagawa-show-right-sep 
set -g @kanagawa-show-location false
set -g @kanagawa-show-empty-plugins false
set -g @kanagawa-show-timezone false
set -g @kanagawa-show-flags true
set -g @kanagawa-border-contrast true
set -g @kanagawa-fixed-location "Syracuse"
set -g @kanagawa-time-format "%a %m/%d %I:%M %p" 
set -g @kanagawa-synchronize-panes-label "Sync"

# Set vi-mode
set-window-option -g mode-keys vi

# keybinds
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind v split-window -h
bind h split-window -v
unbind '"'
unbind %

# Open panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
